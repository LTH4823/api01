<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Make Token HTML</h1>

    <input type="text" id="mid" value="apiuser1">
    <input type="text" id="mpw" value="1111">
    <button id="btn">GET TOKEN</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/apiConnect.js"></script>
    <script>

        document.querySelector("#btn").addEventListener("click",function(){
            console.log("click...")

            getTokens(document.querySelector("#mid").value, document.querySelector("#mpw").value)
            .then(data=>{
                console.log(data)
                localStorage.setItem("access", data.access)
                localStorage.setItem("refresh", data.refresh)

            }).catch(e => {
                alert("err!")
            })
        },false)

    </script>

</body>
</html>
